<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>rock paper scissors</title>
</head>

<body>
  <h1>Rock Paper Scissors</h1>
  <br />
  <button onclick="
          playGame('rock');
        ">
    Rock
  </button>
  <button onclick="
         playGame('paper')
        ">
    Paper
  </button>
  <button onclick="
          playGame('scissors');

        ">
    Scissors
  </button>
  <button onclick="
  resetScore();
  console.log('score are reset');
  ">
    Reset score
  </button>

  <script>
    const score ={
      wins: 0,
      losses: 0,
      ties: 0
    };


    function playGame(playerMove) {
      const computerMoves = pickCOmputerMove();

      let result = "";
      if (playerMove === "scissors") {
        if (computerMoves === "rock") {
          result = "you loose";
        } else if (computerMoves === "paper") {
          result = "you won";
        } else if (computerMoves === "scissors") {
          result = "tie";
        }
      } else if (playerMove === "paper") {
        if (computerMoves === "rock") {
          result = "you won";
        } else if (computerMoves === "paper") {
          result = "tie";
        } else if (computerMoves === "scissors") {
          result = "you loose";
        }
      } else if (playerMove === "rock") {
        if (computerMoves === "rock") {
          result = "tie";
        } else if (computerMoves === "paper") {
          result = " you loose";
        } else if (computerMoves === "scissors") {
          result = "you won";
        }
      }

      if(result === 'you won'){
        score.wins+= 1;
      }else if(result === 'you loose'){
        score.losses+= 1;
      }else if(result === 'tie'){
        score.ties+= 1;
      }

      alert(
        `you picked ${playerMove}.computer picked ${computerMoves}.${result}.
Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`
      );
    }

    function pickCOmputerMove() {
      const randomNumber = Math.random();
      let computerMoves = "";

      if (randomNumber >= 0 && randomNumber < 1 / 3) {
        computerMoves = "rock";
      } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
        computerMoves = "paper";
      } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
        computerMoves = "scissors";
      }
      return computerMoves;
    }

    function resetScore(){
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
    }
  </script>
</body>

</html>
