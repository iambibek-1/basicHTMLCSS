<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
</head>
<body>
    <h1>Objects</h1>
    <script>
        const member = {
            name: "John",
            age: 22
        };
        console.log(member);
        console.log(member.age);

        member.name = 'jane';
        console.log(member);

        member.income = 12000;
        console.log(member);

        delete member.income;
        console.log(member);

        console.log(member['age'])

    </script>
</body>
</html>
